# =========================
# Appearance & Performance
# =========================

# ─── Theme colors (black & white) ───
general {
    col.active_border = rgba(ffffffee)   # white border
    col.inactive_border = rgba(555555aa) # gray border
    col.group_border_active = rgba(ffffffee)
    col.group_border = rgba(555555aa)

    # rounded corners (set 0 if you want square)
    border_size = 2
    rounding = 6
    gaps_in = 6
    gaps_out = 12
}

# ─── Layout ───
decoration {
    drop_shadow = no
    blur = no
}

# ─── Animations (disabled for performance) ───
animations {
    enabled = no
    # If you want to re-enable later:
    # bezier = ease, 0.25, 1, 0.5, 1
    # animation = windows, 1, 4, ease
    # animation = border, 1, 4, ease
    # animation = fade, 1, 4, ease
    # animation = workspaces, 1, 4, ease
}

# ─── Cursor ───
cursor {
    no_hardware_cursors = false
}

# ─── Misc ───
misc {
    disable_hyprland_logo = true
    vfr = true             # variable frame rate for perf
    mouse_move_enables_dpms = true
    mouse_move_focuses_monitor = true
}
