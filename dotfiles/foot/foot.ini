[colors]
alpha=0.95
foreground=ffffff    # Pure white for crisp text
background=000000    # Pure black background

## Normal/regular colors (color palette 0-7)
regular0=555555      # gray - softer than pure black
regular1=ff0000      # red - pure red for alerts
regular2=00ff00      # green - pure green for success
regular3=ffff00      # yellow - pure yellow for warnings
regular4=0080ff      # blue - vibrant blue
regular5=bb00bb      # purple/magenta - balanced purple
regular6=00ffff      # cyan - pure cyan
regular7=ffffff      # white - pure white

## Bright colors (color palette 8-15)
bright0=808080       # bright gray
bright1=ff4040       # bright red - slightly softer
bright2=40ff40       # bright green - slightly softer  
bright3=ffff80       # bright yellow - lighter
bright4=4080ff       # bright blue - lighter
bright5=ff40ff       # bright magenta - more vibrant
bright6=40ffff       # bright cyan - lighter
bright7=ffffff       # bright white - same as regular white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
selection-foreground=000000
selection-background=ffffff
