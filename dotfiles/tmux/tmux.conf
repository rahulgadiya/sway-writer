# -----------------------------------------------------------------------------
# CORE SETTINGS
# -----------------------------------------------------------------------------

# Change prefix to Ctrl-a (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Use vim keys
set -g mode-keys vi

# Start indexing at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Use current shell
set -g default-shell $SHELL

# Scrollback buffer
set -g history-limit 10000

# No delay for escape key press
set -sg escape-time 0

# Terminal colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Window and pane titles
set -g set-titles on
set -g set-titles-string "#T"
setw -g automatic-rename on

# -----------------------------------------------------------------------------
# KEY BINDINGS
# -----------------------------------------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt-arrow pane navigation (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift-arrow window navigation (no prefix)
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode improvements
bind Escape copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send-keys -X cancel

# Session management
bind N new-session
bind X confirm-before kill-session

# -----------------------------------------------------------------------------
# APPEARANCE
# -----------------------------------------------------------------------------

# Status bar
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 5

# Colors (Nord theme inspired)
set -g status-style 'bg=#3b4252,fg=#d8dee9'

# Current window
setw -g window-status-current-style 'bg=#5e81ac,fg=#2e3440,bold'
setw -g window-status-current-format ' #I:#W '

# Other windows
setw -g window-status-style 'bg=#4c566a,fg=#d8dee9'
setw -g window-status-format ' #I:#W '

# Pane borders
set -g pane-border-style 'fg=#4c566a'
set -g pane-active-border-style 'fg=#5e81ac'

# Status content
set -g status-left-length 50
set -g status-left '#[fg=#88c0d0,bold] #S #[fg=#4c566a]| '

set -g status-right-length 50
set -g status-right '#[fg=#4c566a]| #[fg=#d8dee9]%H:%M #[fg=#4c566a]| #[fg=#81a1c1]%d-%m-%Y '

# Messages
set -g message-style 'bg=#4c566a,fg=#d8dee9,bold'

# -----------------------------------------------------------------------------
# BEHAVIOR
# -----------------------------------------------------------------------------

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Focus events
set -g focus-events on

# Aggressive resize
setw -g aggressive-resize on

# -----------------------------------------------------------------------------
# PLUGINS
# -----------------------------------------------------------------------------

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @yank_selection_mouse 'clipboard'

# Initialize plugin manager (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'

